<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - WhatsApp Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/ai-chat.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title">WhatsApp Chatbot Admin</div>
    </header>
    <nav class="navbar">
      <a href="dashboard.html">Dashboard</a>
      <a href="users.html">Users</a>
      <a href="chats.html">Chats</a>
      <a href="ai-chat.html" class="active">AI Chat</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>

    <main class="main-content">
      <div class="chat-interface">
        <div class="card">
          <div class="chat-header">
          <h2>AI Assistant Chat</h2>
          <div class="ai-status">
            <span class="status-dot"></span>
            <span>Llama 3.3 70B Online</span>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="message ai">
            <div class="message-avatar">AI</div>
            <div class="message-content">
              <p>Hello! I'm your AI assistant powered by Llama 3.3 70B. How can I help you today?</p>
              <span class="message-time">Just now</span>
            </div>
          </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>

        <div class="chat-input-container">
          <button class="clear-chat" onclick="clearChat()">Clear</button>
          <div class="chat-input-wrapper">
            <textarea 
              id="messageInput" 
              class="chat-input" 
              placeholder="Type your message here..."
              rows="1"
              onkeydown="handleKeyPress(event)"
            ></textarea>
          </div>
          <button class="send-button" id="sendButton" onclick="sendMessage()">
            <span>Send</span>
          </button>
        </div>
      </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/common.js"></script>
  <script src="js/ai-chat.js"></script>
</body>
</html>
