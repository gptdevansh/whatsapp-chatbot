<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - WhatsApp Chatbot</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
  <link rel="stylesheet" href="styles.css">
  <!-- Toastify for beautiful notifications -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm" class="card">
      <div class="login-logo">
        <img src="assets/images/logo.svg" alt="WhatsApp Bot Logo" style="width: 80px; height: 80px; margin: 0 auto 20px;">
      </div>
      <h2>Admin Login</h2>
      <p class="login-subtitle">Sign in to access the admin panel</p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn">
        <span id="btnText">Sign In</span>
      </button>
      <div id="loginError" class="error-message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/login.js"></script>
</body>
</html>
